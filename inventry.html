<!DOCTYPE html>
<html lang="en">
<head>
    <title> client</title>
</head>
<body>
    <h1>Inventory Order Request form </h1>
    <p> Please Fill out the details Below to submit a new product order request </p><br                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   >
    
    <form action = "" method = "get">
        <fieldset>
            <legend> Client information </legend>
        <lable for = "client_name"> Client Name : </lable>
        <input type = "text" id = "client"><br><br>
        <lable for = "email"> Client Email: </lable>
        <input type = "email" id = "user_email"><br><br>
        <lable for = "required_date"> Required date : </lable>
        <input type = "date" id = "required_date">
        </fieldset>

        <fieldset>
            <legend> order details </legend>
            <lable for = "product quantity"> Product Quantity : </lable>
            <input type = "number" id = "product_quantity"><br><br>
            <lable for shipping method>Shipping method:</lable><br>
            <input type="radio" id="standard" name="shipping_method" value="standard"> Standared <br>
            <input type="radio" id="express" name="shipping_method" value="express"> Express <br><br>
            <lable for ="message">Speacial instructions:</lable> <br>
           <teaxtarea id ="message" name="message" rows ="4" cols ="50" placeholder ="delivery speacia notes"></teaxtarea><br>
            </fieldset>
            <fieldset>
            <legend>Optional Services</legend>
            
            <input type="checkbox" id="gift" name="services" value="Gift Wrapping">
            <label for="gift">Gift Wrapping</label><br>
            
            <input type="checkbox" id="fragile" name="services" value="Fragile Handling">
            <label for="fragile">Fragile Handling</label><br>
            
            <input type="checkbox" id="signature" name="services" value="Signature Required">
            <label for="signature">Signature Required</label><br><br>
        </fieldset>

        
        <input type="submit" value="Submit Order">
        <input type="reset" value="Reset Form">



        
       

        
        


    </form>

    
</body>
</html>
